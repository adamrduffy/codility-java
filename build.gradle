apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'java'

group = 'org.adamduffy.codility'
version = '1.0'

repositories {
    if (Boolean.getBoolean("insideDepartment")) {
        maven {
            url 'http://sdbahdpci1.agriculture.gov.ie:8081/nexus/content/groups/public'
        }
    } else {
        mavenLocal()
        mavenCentral()
    }
}

dependencies {
    compile localGroovy()

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
